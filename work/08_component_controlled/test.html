<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_form</title>
</head>
<body>

<input type="text" value="atguigu">
<p>atguigu</p>

<hr>

<div id="example"></div>

<script src="../js/react.js"></script>
<script src="../js/react-dom.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  受控组件
  1. React是一个单向数据流
  2. 但可以自定义双向数据流组件(受控组件)
  */
  /*
  功能: 自定义组件, 功能如下
    1. 界面如页面所示
    2. 初始数据显示为atguigu
    3. 输入数据时, 下面的数据同步变化
  */

  class Control extends React.Component {

    constructor (props) {
      super(props)
      // 初始化状态
      this.state = {
        msg: 'ATGUIGU'
      }

      this.handleChange = this.handleChange.bind(this)
    }

    handleChange (event) {
      // 得到input最新值
      const msg = event.target.value
      // 更新状态
      this.setState({msg})
    }

    render() {
      const {msg} = this.state
      return (
        <div>
          <input type="text" value={msg} onChange={this.handleChange} />
          <p>{msg}</p>
        </div>
      )
    }
  }

  ReactDOM.render(<Control />, document.getElementById('example'))

</script>
</body>
</html>
